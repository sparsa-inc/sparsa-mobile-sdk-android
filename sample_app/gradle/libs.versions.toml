[versions]
# Kotlin and build tools
kotlin = "1.9.24"
androidGradlePlugin = "8.10.1"
gradleVersion = "8.10.2"
googleServices = "4.4.2"
dokka = "2.0.0"

# Compose
composeBom = "2024.09.02"
kotlinCompilerExtension = "1.5.14"

# AndroidX
appcompat = "1.7.0"
core-ktx = "1.13.1"
activity = "1.9.2"
activityCompose = "1.9.2"
constraintlayout = "2.1.4"
recyclerview = "1.3.2"
swiperefreshlayout = "1.1.0"
biometric = "1.1.0"
legacy-support = "1.0.0"
navigation-compose = "2.8.1"
work = "2.9.1"

# Camera
camera = "1.3.4"
cameraApp = "1.3.2"

# Google
material = "1.12.0"
mlkit-barcode = "17.3.0"
firebase-messaging = "24.0.2"

# Accompanist
accompanist = "0.28.0"
accompanistPermissions = "0.36.0"

# Networking
retrofit = "2.9.0"
okhttp = "4.12.0"
okhttpLogging = "4.9.3"
fuel = "2.3.1"
ktor = "2.3.12"

# Serialization
gson = "2.10.1"
jackson = "2.13.4"
kotlinxSerialization = "1.6.2"

# Testing
test-core = "1.6.1"
test-junit = "1.2.1"
test-runner = "1.6.2"
test-espresso = "3.6.1"

# Other
jwt = "4.2.1"

# SDK
sparsa-sdk = "1.0.0"

[libraries]
# Kotlin and build tools
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk7", version.ref = "kotlin" }
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kotlin-serialization = { module = "org.jetbrains.kotlin:kotlin-serialization", version.ref = "kotlin" }
android-gradle-plugin = { module = "com.android.tools.build:gradle", version.ref = "androidGradlePlugin" }
google-services = { module = "com.google.gms:google-services", version.ref = "googleServices" }
dokka-base = { module = "org.jetbrains.dokka:dokka-base", version.ref = "dokka" }
dokka-android-plugin = { module = "org.jetbrains.dokka:android-documentation-plugin", version.ref = "dokka" }

# Compose
compose-bom = { module = "androidx.compose:compose-bom", version.ref = "composeBom" }
compose-foundation = { module = "androidx.compose.foundation:foundation" }
compose-ui = { module = "androidx.compose.ui:ui" }
compose-material3 = { module = "androidx.compose.material3:material3" }
compose-material-icons = { module = "androidx.compose.material:material-icons-extended" }
compose-runtime = { module = "androidx.compose.runtime:runtime" }
compose-viewmodel = { module = "androidx.lifecycle:lifecycle-viewmodel-compose" }

# AndroidX
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appcompat" }
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "core-ktx" }
androidx-activity = { module = "androidx.activity:activity", version.ref = "activity" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "activityCompose" }
androidx-constraintlayout = { module = "androidx.constraintlayout:constraintlayout", version.ref = "constraintlayout" }
androidx-recyclerview = { module = "androidx.recyclerview:recyclerview", version.ref = "recyclerview" }
androidx-swiperefreshlayout = { module = "androidx.swiperefreshlayout:swiperefreshlayout", version.ref = "swiperefreshlayout" }
androidx-biometric = { module = "androidx.biometric:biometric", version.ref = "biometric" }
androidx-legacy-support = { module = "androidx.legacy:legacy-support-v4", version.ref = "legacy-support" }
androidx-navigation-compose = { module = "androidx.navigation:navigation-compose", version.ref = "navigation-compose" }
androidx-work = { module = "androidx.work:work-runtime-ktx", version.ref = "work" }

# Camera
androidx-camera-core = { module = "androidx.camera:camera-core", version.ref = "camera" }
androidx-camera-camera2 = { module = "androidx.camera:camera-camera2", version.ref = "camera" }
androidx-camera-lifecycle = { module = "androidx.camera:camera-lifecycle", version.ref = "camera" }
androidx-camera-view = { module = "androidx.camera:camera-view", version.ref = "camera" }
androidx-camera-extensions = { module = "androidx.camera:camera-extensions", version.ref = "camera" }

# Camera for sample app (different version)
androidx-camera-core-app = { module = "androidx.camera:camera-core", version.ref = "cameraApp" }
androidx-camera-lifecycle-app = { module = "androidx.camera:camera-lifecycle", version.ref = "cameraApp" }
androidx-camera-view-app = { module = "androidx.camera:camera-view", version.ref = "cameraApp" }

# Google
google-material = { module = "com.google.android.material:material", version.ref = "material" }
google-mlkit-barcode = { module = "com.google.mlkit:barcode-scanning", version.ref = "mlkit-barcode" }
google-firebase-messaging = { module = "com.google.firebase:firebase-messaging-ktx", version.ref = "firebase-messaging" }

# Accompanist
accompanist-themeadapter = { module = "com.google.accompanist:accompanist-themeadapter-material3", version.ref = "accompanist" }
accompanist-permissions = { module = "com.google.accompanist:accompanist-permissions", version.ref = "accompanistPermissions" }

# Networking
retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
retrofit-gson = { module = "com.squareup.retrofit2:converter-gson", version.ref = "retrofit" }
okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }
okhttp-logging = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "okhttpLogging" }
fuel = { module = "com.github.kittinunf.fuel:fuel", version.ref = "fuel" }
fuel-android = { module = "com.github.kittinunf.fuel:fuel-android", version.ref = "fuel" }
fuel-gson = { module = "com.github.kittinunf.fuel:fuel-gson", version.ref = "fuel" }
ktor-client-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktor-client-cio = { module = "io.ktor:ktor-client-cio", version.ref = "ktor" }
ktor-client-android = { module = "io.ktor:ktor-client-android", version.ref = "ktor" }
ktor-client-serialization = { module = "io.ktor:ktor-client-serialization", version.ref = "ktor" }
ktor-client-content-negotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor" }
ktor-serialization-kotlinx-json = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor" }
ktor-client-logging = { module = "io.ktor:ktor-client-logging", version.ref = "ktor" }

# Serialization
gson = { module = "com.google.code.gson:gson", version.ref = "gson" }
jackson-kotlin = { module = "com.fasterxml.jackson.module:jackson-module-kotlin", version.ref = "jackson" }
kotlinx-serialization-core = { module = "org.jetbrains.kotlinx:kotlinx-serialization-core", version.ref = "kotlinxSerialization" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinxSerialization" }

# Testing
test-core = { module = "androidx.test:core", version.ref = "test-core" }
test-junit = { module = "androidx.test.ext:junit", version.ref = "test-junit" }
test-runner = { module = "androidx.test:runner", version.ref = "test-runner" }
test-espresso = { module = "androidx.test.espresso:espresso-core", version.ref = "test-espresso" }

# Other
jwt = { module = "com.auth0:java-jwt", version.ref = "jwt" }

# SDK
sparsa-mobile-sdk = { module = "com.sparsa.sdk:sparsa-mobile-sdk", version.ref = "sparsa-sdk" }

[bundles]
compose = [
    "compose-foundation", 
    "compose-ui", 
    "compose-material3", 
    "compose-material-icons", 
    "compose-runtime"
]
androidx-core = [
    "androidx-appcompat", 
    "androidx-core-ktx", 
    "androidx-activity", 
    "androidx-activity-compose", 
    "androidx-constraintlayout"
]
camera = [
    "androidx-camera-core", 
    "androidx-camera-camera2", 
    "androidx-camera-lifecycle", 
    "androidx-camera-view", 
    "androidx-camera-extensions"
]
camera-app = [
    "androidx-camera-core-app", 
    "androidx-camera-lifecycle-app", 
    "androidx-camera-view-app"
]
networking = [
    "retrofit", 
    "retrofit-gson", 
    "okhttp", 
    "okhttp-logging"
]
fuel = [
    "fuel",
    "fuel-android",
    "fuel-gson"
]
ktor = [
    "ktor-client-core", 
    "ktor-client-cio", 
    "ktor-client-android", 
    "ktor-client-serialization", 
    "ktor-client-content-negotiation", 
    "ktor-serialization-kotlinx-json", 
    "ktor-client-logging"
]
serialization = [
    "gson", 
    "kotlinx-serialization-core", 
    "kotlinx-serialization-json"
]
testing = [
    "test-core", 
    "test-junit", 
    "test-runner", 
    "test-espresso"
]

[plugins]
android-library = { id = "com.android.library", version.ref = "androidGradlePlugin" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-parcelize = { id = "org.jetbrains.kotlin.plugin.parcelize", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
android-application = { id = "com.android.application", version.ref = "androidGradlePlugin" }
google-services = { id = "com.google.gms.google-services", version.ref = "googleServices" }
dokka = { id = "org.jetbrains.dokka", version.ref = "dokka" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
